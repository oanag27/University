<!--4. Develop a web site using CSS in which you should use various text effects like: 
    - text glowing (i.e. white ambiental light illuminating the text) 
    - text shadowing 
    - text on fire 
    - underline effect for each letter of a word
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="glow">Text Glowing</h1>
      <h2 class="shadow">Shadow Effect</h2>
      <h2 class="fire">Text on Fire</h2>
      <h2 class="underline">Underline Effect</h2>
    </div>
  </body>
</html>
